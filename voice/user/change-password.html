<body class="bg-gray-100 font-sans leading-normal tracking-normal">

		<div class="w-full container mx-auto flex flex-wrap items-center mt-0 pt-3 pb-3 md:pb-0">
			<div class="w-1/2 pl-2 md:pl-0 .bg-indigo-800">
				<a class="text-gray-900 text-base xl:text-xl no-underline hover:no-underline font-bold" href="voice.html"> 
					<i class="fas fa-sun text-orange-600 pr-3"></i> 音声共有ツール
				</a>
			</div>
			<div class="w-1/2 pr-0">
				<div class="flex relative inline-block float-right">
					<div class="relative text-sm">
						<button id="userButton" class="flex items-center focus:outline-none mr-3">
							<img class="w-8 h-8 rounded-full mr-4" src="../img/avatar-1.jpg" alt="Avatar of User"> <span>Hi, User </span>
						</button>
						<div id="userMenu" class="bg-white rounded shadow-md mt-2 absolute mt-10 top-0 right-0 min-w-full overflow-auto z-30 invisible">
							<ul class="list-reset">
								<li><a href="#" class="px-4 py-2 block text-gray-900 hover:bg-gray-400 no-underline hover:no-underline">ログアウト</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="bg-blue">
			<div class="w-full container mx-auto flex flex-wrap items-center">
				<div class="w-full" id="nav-menu">
					<ul class="list-reset">
						<li>
							<a href="voice.html" class="block py-1 md:py-3 pl-1 align-middle text-white no-underline hover:text-gray-900 hover:border-orange-600">
								<i class="fas fa-microphone fa-fw mr-3"></i><br><span class="pb-1 md:pb-0 text-sm">検索</span>
							</a>
						</li>
						<li>
							<a href="bookmark.html" class="block py-1 md:py-3 pl-1 align-middle text-white no-underline hover:text-gray-900 hover:border-orange-600">
								<i class="fas fa-bookmark fa-fw mr-3"></i><br><span class="pb-1 md:pb-0 text-sm">気になる</span>
							</a>
						</li>
						<li>
							<a href="history.html" class="block py-1 md:py-3 pl-1 align-middle text-white no-underline hover:text-gray-900 hover:border-orange-600">
								<i class="fas fa-history fa-fw mr-3"></i><br><span class="pb-1 md:pb-0 text-sm">履歴</span>
							</a>
						</li>
						<li>
							<a href="change-password.html" class="block py-1 md:py-3 pl-1 align-middle text-orange-500 no-underline hover:text-gray-900 border-b-2 border-orange-600 hover:border-pink-500">
								<i class="fas fa-key fa-fw mr-3"></i><br><span class="pb-1 md:pb-0 text-sm"> パスワード変更</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</nav>

	<div class="container w-full mx-auto" id="main">
        <div class="container mx-auto h-full flex justify-center items-center">
            <form class="bg-white shadow-md rounded p-6 mb-4 login-form">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="old-password">Old password</label>
                    <input type="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="old-password" placeholder="Old password">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="new-password">New password</label>
                    <input type="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="new-password" placeholder="New password">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="confirm-new-password">Confirm new password</label>
                    <input type="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="confirm-new-password" placeholder="Confirm new password">
                </div>
                <div class="text-center">
                    <button class="bg-blue-700 hover:bg-blue-900 text-white py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">Update password</button>
                </div>
            </form>
        </div>
	</div>

	<script>
		var userMenuDiv = document.getElementById("userMenu");
		var userMenu = document.getElementById("userButton");
		
		var navMenuDiv = document.getElementById("nav-content");
		var navMenu = document.getElementById("nav-toggle");
		
		document.onclick = check;

		function check(e){
			var target = (e && e.target) || (event && event.srcElement);

			//User Menu
			if (!checkParent(target, userMenuDiv)) {
				// click NOT on the menu
				if (checkParent(target, userMenu)) {
					// click on the link
					if (userMenuDiv.classList.contains("invisible")) {
						userMenuDiv.classList.remove("invisible");
					} else {
						userMenuDiv.classList.add("invisible");
					}
				} else {
					// click both outside link and outside menu, hide menu
					userMenuDiv.classList.add("invisible");
				}
			}
			
			//Nav Menu
			if (!checkParent(target, navMenuDiv)) {
				// click NOT on the menu
				if (checkParent(target, navMenu)) {
					// click on the link
					if (navMenuDiv.classList.contains("hidden")) {
						navMenuDiv.classList.remove("hidden");
					} else {
						navMenuDiv.classList.add("hidden");
					}
				} else {
					// click both outside link and outside menu, hide menu
					navMenuDiv.classList.add("hidden");
				}
			}
		}

		function checkParent(t, elm) {
			while(t.parentNode) {
				if( t == elm ) {
					return true;
				}
				t = t.parentNode;
			}
			return false;
		}

		function voiceDetail() {
			window.location.href = "voice-detail.html";
		}
	</script>
