<html lang="en">

<head>

<body class="bg-gray-300">
    <div class="h-screen">
        <div class="container mx-auto h-full flex justify-center items-center">
            <div class="flex-row">
                <h3 class="mb-2 text-2xl font-bold text-gray-700 text-center">音声共有ツール</h3>
                <form class="bg-white shadow-md rounded p-4 mb-4 login-form">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">メールアドレス</label>

                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">パスワード</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
                        <!-- <p class="text-red-500 text-xs italic">Please choose a password.</p> -->
                    </div>
                    <div class="flex items-center justify-between">
                        <a class="inline-block align-baseline text-sm text-blue-500 hover:text-blue-800" href="reset-password.html">パスワードを忘れた場合はこちら</a>
                        <a href="voice.html"><button class="bg-blue hover:bg-blue-700 text-white py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">ログイン</button></a>
                    </div>
                </form>
            </div>
